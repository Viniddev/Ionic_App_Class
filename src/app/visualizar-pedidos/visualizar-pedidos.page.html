<app-header title="Visualizar Pedidos"/>

<ion-content class="ion-padding">
  <app-card-item
    *ngFor="let pedido of pedidos"
    [mesa]="{
      id: pedido.id,
      numero: pedido.numero,
      status: pedido.status,
      itens: pedido.itens
    }">
  </app-card-item>

  <ion-button expand="full" (click)="atualizarStatus(1, 'Pronto')" class="centered-button">
    Voltar
  </ion-button>
</ion-content>
