<section id="conteinerLogin">
  <form class="formLogin">

    <h2>Entrar</h2>

    <div id="inputs">
      <ion-item class="labelsFormLogin">
        <ion-input label="Login"></ion-input>
      </ion-item>

      <ion-item class="labelsFormLogin">
        <ion-input label="Password" type="password"></ion-input>
      </ion-item>
    </div>

    <div id="esqueciSenha">
      <a [routerLink]="['/home']">esqueci minha senha</a>
    </div>

    <div id="navigation">
      <a [routerLink]="['/home']">
        <ion-button color="danger" class="btnNav">Cadastrar</ion-button>
      </a>
      <a [routerLink]="['/perfil']">
        <ion-button class="btnNav">Entrar</ion-button>
      </a>
    </div>
  </form>
</section>
