<app-header title="Finalizar Comanda"/>

<ion-content class="ion-padding" [fullscreen]="true">
  <app-card-fechamento-item
  [item]="{
    id: item.id,
    numero: item.numero,
    itens: item.itens,
    total: item.total
  }"></app-card-fechamento-item>

  <div class="actions">
    <ion-button expand="block" class="centered-button" (click)="Voltar()">
      Voltar
    </ion-button>
  </div>
</ion-content>
