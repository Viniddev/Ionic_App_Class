<app-header title="Detalhes Comanda"/>

<ion-content [fullscreen]="true" class="ion-padding">
  <app-card-list-edicao-pedido
    *ngFor="let item of ListaPedidosMapeados"
    [pedido]="{
      id: item?.id,
      numero: item?.numero,
      itens: item?.itens,
      status: item?.status, 
      comandaId: item?.comandaId
  }"></app-card-list-edicao-pedido>
</ion-content>
